<!DOCTYPE html>
<html>

<head>
  <style>
    #logo {
      grid-row: 1;
      grid-column: 1;
      width: 50px;
      height: 50px;
      justify-self: center;
      align-self: top;
      z-index: 100;
      max-width: 100%;
    }

    .settings {
      position: absolute;
      height: 55px;
      left: 30px;
      top: 50px;

      font-family: Source Serif Pro;
      font-style: normal;
      font-weight: 600;
      font-size: 40px;
      line-height: 55px;
      /* identical to box height */
      color: #000000;
    }

    .target-lang {
      position: absolute;
      height: 19px;
      left: 55px;
      top: 170px;

      font-family: Source Sans Pro;
      font-style: normal;
      font-weight: normal;
      font-size: 20px;
      line-height: 19px;
      /* identical to box height */
      color: #000000;
    }

    #target-lang {
      top: 70px;
    }

    .flags {
      width: 15px;
    }


    .dropdown {
      position: relative;
    }

    .dropdown.open span {
      background-color: #EDEDED;
    }

    .dropdown.open ul {
      opacity: 1;
      visibility: visible;
    }

    .dropdown>span {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      cursor: pointer;
      border-radius: 4px;
      width: fit-content;
      position: absolute;
      top: 31px;
      left: 200px;
    }

    .dropdown>span span {
      margin: 0 10px;
    }

    .dropdown ul {
      padding: 0;
      margin: 0;
      opacity: 0;
      visibility: hidden;
      position: absolute;
      list-style: none;
      top: 74px;
      left: 200px;
      width: 160.42px;
      border: 1px solid #EDEDED;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      background-color: #fff;
      z-index: 999;
    }

    .dropdown ul li {
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-style: 15px;
      color: #000;
    }

    .dropdown ul li+li {
      border-top: 1px solid #EDEDED;
    }

    .dropdown ul li img {
      margin-right: 10px;
    }

    .dropdown ul li:hover {
      background-color: #EDEDED;
    }
  </style>
</head>

<body>
  <img src="../icons/Trial Logo Design1.png" alt="" id="logo">
  <h1 class="settings">Settings:</h1>

  <div>
    <div class="target-lang">Target language: </div>
    <div class='dropdown' id="target-lang">

      <span id='select-tar-lang'></span>
      <ul>
        <li data-id='HE' data-lang='tar-lang' data-img='./flags/HE.svg' data-langname='Hebrew'>
          <img src='./flags/HE.svg' alt='' class='flags' />
          Hebrew
        </li>
        <li data-id='EN' data-lang='tar-lang' data-img='./flags/EN.svg' data-langname='English'>
          <img src='./flags/EN.svg' alt='' class='flags' />
          English
        </li>
        <li data-id='DE' data-lang='tar-lang' data-img='./flags/DE.svg' data-langname='Deutsch'>
          <img src='./flags/DE.svg' alt='' class='flags' />
          Deutsch
        </li>
        <li data-id='ES' data-lang='tar-lang' data-img='./flags/ES.svg' data-langname='Spanish'>
          <img src='./flags/ES.svg' alt='' class='flags' />
          Spanish
        </li>
        <li data-id='AR' data-lang='tar-lang' data-img='./flags/AR.svg' data-langname='Arabic'>
          <img src='./flags/AR.svg' alt='' class='flags' />
          Arabic
        </li>
        <li data-id='RU' data-lang='tar-lang' data-img='./flags/RU.svg' data-langname='Russian'>
          <img src='./flags/RU.svg' alt='' class='flags' />
          Russian
        </li>
        <li data-id='FR' data-lang='tar-lang' data-img='./flags/FR.svg' data-langname='French'>
          <img src='./flags/FR.svg' alt='' class='flags' />
          French
        </li>
        <li data-id='JA' data-lang='tar-lang' data-img='./flags/JA.svg' data-langname='Japanese'>
          <img src='./flags/JA.svg' alt='' class='flags' />
          Japanese
        </li>
        <li data-id='ZH-CN' data-lang='tar-lang' data-img='./flags/ZH-CN.svg' data-langname='Chinese (simplified)'>
          <img src='./flags/ZH-CN.svg' alt='' class='flags' />
          Chinese (simplified)
        </li>
        <li data-id='ZH-TW' data-lang='tar-lang' data-img='./flags/ZH-TW.svg' data-langname='Chinese (traditional)'>
          <img src='./flags/ZH-TW.svg' alt='' class='flags' />
          Chinese (traditional)
        </li>
        <li data-id='HI' data-lang='tar-lang' data-img='./flags/HI.svg' data-langname='Hindi'>
          <img src='./flags/HI.svg' alt='' class='flags' />
          Hindi
        </li>
        <li data-id='PL' data-lang='tar-lang' data-img='./flags/PL.svg' data-langname='Polish'>
          <img src='./flags/PL.svg' alt='' class='flags' />
          Polish
        </li>
      </ul>


    </div>
  </div>

</body>
<script src="options.js"></script>

</html>
